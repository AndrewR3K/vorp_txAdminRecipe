set gamename rdr3
set sv_enforceGameBuild 1436
{{serverEndpoints}}
sv_maxclients {{maxClients}}
set steam_webApiKey "none"
sets tags "vorpcore, qadr_server, c#, qadr_version: {{recipeVersion}}"

## You MAY edit the following:
